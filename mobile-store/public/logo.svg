<svg width="150" height="40" viewBox="0 0 150 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- تعریف رنگ‌ها برای استفاده آسان -->
  <defs>
    <style>
      .logo-icon { fill: #FFC700; }
      .logo-text { fill: #1E1E1E; font-family: 'Vazirmatn', sans-serif; font-weight: 700; font-size: 24px; }
    </style>
  </defs>

  <!-- بخش آیکون/نماد لوگو -->
  <!-- این یک حرف M استایلایز شده است که شبیه به یک مدار یا اتصال است -->
  <g id="icon">
    <path class="logo-icon" d="M5 30 L5 10 L12.5 17.5 L20 10 L20 30 L27.5 22.5 L35 30 L35 10" stroke="#FFC700" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle class="logo-icon" cx="5" cy="10" r="3" fill="#FFC700" stroke="none"/>
    <circle class="logo-icon" cx="20" cy="10" r="3" fill="#FFC700" stroke="none"/>
    <circle class="logo-icon" cx="35" cy="10" r="3" fill="#FFC700" stroke="none"/>
  </g>
  
  <!-- بخش متن لوگو (لوگوتایپ) -->
  <text x="48" y="28" class="logo-text">
    Mobix
  </text>
</svg>
